name: release

on:
  workflow_dispatch:
  push:

permissions:
  contents: write

jobs:
  pdk:
    strategy:
      matrix:
        family: ['gf180mcu']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install volare
        run: |
          python -m venv env
          env/bin/python -m pip install -r requirements.txt
          env/bin/python -m pip install .

      - uses: actions/checkout@v3
        with:
          repository: 'The-OpenROAD-Project/OpenLane'
          ref: 'master'
          path: 'OpenLane'

      - uses: actions/checkout@v3
        with:
          repository: 'efabless/open_pdks'
          ref: 'master'
          path: 'open_pdks'

      - uses: actions/checkout@v3
        with:
          repository: 'google/gf180mcu-pdk'
          ref: 'main'
          path: 'gf180mcu-pdk'
          submodules: true

      - name: env
        run: |
          VOLARE_PATH=$(env/bin/volare path)
          PDK_FAMILY=${{ matrix.family }}
          echo "VOLARE_PATH=$VOLARE_PATH >> $GITHUB_ENV          
          echo "PDK_FAMILY=$PDK_FAMILY >> $GITHUB_ENV
          
      - name: build
        run: |
          env/bin/volare build \
            --pdk ${{ matrix.family }} \
            --metadata-file=OpenLane/dependencies/tool_metadata.yml \
            --use-repo-at open_pdks=$(readlink -f open_pdks) \
            --use-repo-at gf180mcu=$(readlink -f gf180mcu-pdk)
          PDK_VERSION=$(ls -t $VOLARE_PATH/volare/$PDK_FAMILY/versions | head -n 1)
          PDK_DATE=$(git --git-dir $(env/bin/volare path)/volare/$PDK_FAMILY/build/$PDK_VERSION/open_pdks/.git log -1 --pretty=format:"%ad" --date=iso)          
          echo "PDK_VERSION=$PDK_VERSION" >> $GITHUB_ENV
          echo "PDK_DATE=$PDK_DATE" >> $GITHUB_ENV

      - name: upload logs
        uses: actions/upload-artifact@v3
        with:
            name: ${{ matrix.family }}-build-logs
            path: |
              ${{ env.VOLARE_PATH }}/volare/logs
        if: always()

      - name: compress
        run: |
          tar -C $VOLARE_PATH/volare/$PDK_FAMILY/versions/$PDK_VERSION \
              -cvJf default.tar.xz .

      - name: upload archive
        uses: actions/upload-artifact@v3
        with:
            name: ${{ matrix.family }}-build-archive
            path: |
              default.tar.xz

      - uses: softprops/action-gh-release@v1
        with:
          name: ${{ matrix.family }}-${{ env.PDK_VERSION }}
          body: |
            ${{ matrix.family }} variants built using open_pdks ${{ env.PDK_VERSION }} (released on ${{ env.PDK_DATE }})
          files: |
            default.tar.xz
        if: startsWith(github.ref, 'refs/tags/')
